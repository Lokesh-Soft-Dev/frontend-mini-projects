<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar & Event Planner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1><i class="fas fa-calendar-alt"></i> Event Planner</h1>
            <div class="view-controls">
                <button id="day-view" class="view-btn active">Day</button>
                <button id="week-view" class="view-btn">Week</button>
                <button id="month-view" class="view-btn">Month</button>
            </div>
        </header>

        <div class="calendar-controls">
            <button id="prev-btn"><i class="fas fa-chevron-left"></i></button>
            <h2 id="month-year-display">Month Year</h2>
            <button id="next-btn"><i class="fas fa-chevron-right"></i></button>
            <button id="today-btn">Today</button>
        </div>

        <div class="calendar-container">
            <!-- Calendar views will be inserted here by JavaScript -->
            <div id="day-view-container" class="calendar-view active"></div>
            <div id="week-view-container" class="calendar-view"></div>
            <div id="month-view-container" class="calendar-view"></div>
        </div>

        <div class="event-form-container">
            <h3><i class="fas fa-plus-circle"></i> Add New Event</h3>
            <form id="event-form">
                <div class="form-group">
                    <label for="event-title">Title:</label>
                    <input type="text" id="event-title" required>
                </div>
                <div class="form-group">
                    <label for="event-date">Date:</label>
                    <input type="date" id="event-date" required>
                </div>
                <div class="form-group">
                    <label for="event-time">Time:</label>
                    <input type="time" id="event-time">
                </div>
                <div class="form-group">
                    <label for="event-description">Description:</label>
                    <textarea id="event-description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="event-color">Color:</label>
                    <input type="color" id="event-color" value="#4a6fa5">
                </div>
                <input type="hidden" id="event-id">
                <div class="form-actions">
                    <button type="submit" id="save-btn">Save Event</button>
                    <button type="button" id="cancel-btn">Cancel</button>
                    <button type="button" id="delete-btn" class="hidden">Delete</button>
                </div>
            </form>
        </div>

        <div id="event-modal" class="modal hidden">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h3 id="modal-event-title">Event Title</h3>
                <p id="modal-event-date">Date: </p>
                <p id="modal-event-time">Time: </p>
                <p id="modal-event-description">Description: </p>
                <div class="modal-actions">
                    <button id="edit-btn">Edit</button>
                    <button id="modal-delete-btn">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
